
<div>
    <img src="assets/images/pq-ratinglogin.png" class="bg" style="width:100%;height:100%">
    <div class="container">
        <div class="row" style="margin-top: 5pc;">
            <div class="card" style="border: 0px solid rgba(0, 0, 0, 0.15);
                        box-shadow: 2px 2px 14px rgba(0, 0, 0, 0.25); width:24rem;border-radius: 14px;">
                <article class="card-body" style="text-align: center">
    
                    <div>
                    </div>
                    <div>
                        <h4 style="text-align:center;color:#2f5fc9;">USER</h4>
                    </div>
                    <p class="log_text">
                        Log in
                    </p>
    
                    <form name="buyerLogin" id="buyerLogin" [formGroup]="formGroup"
                    (validSubmit)="Login()">
                        <div class="row justify-content-md-center">
                            <div class="col-sm-11 col-md-11 col-lg-10 col-xl-10">
                                <div class="form-group">
                                    <label style="float:left;">Email *</label>
                                    <input type="email"  formControlName="email" style="text-transform: none;" class="form-control" name="title"
                                        placeholder="Enter">
    
                                </div>
    
                            </div>
                        </div>
    
                        <div class="row justify-content-md-center">
                            <div class="col-sm-11 col-md-11 col-lg-10 col-xl-10">
    
                                <div class="form-group">
                                    <label style="float:left;">Password *</label>
                                    <input type="password" class="form-control" placeholder="Enter" id="password"
                                        name="password" formControlName="password">
                                        <span class="fa fa-fw fa-eye field-icon toggle-password"
                                        style="cursor: pointer;"  (click)="ShowPass()"></span>


                                      
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row mt-1">
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-xl-6">
                             
                            </div>
    
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-xl-5 form-group clearfix">
                                <button (validSubmit)="Login()" type="submit" class="btn btn-login">LOGIN</button>
                            </div>
                        </div>
                    </form>
             <br>
            
                </article>
            </div>
    
        </div>
    </div>
</div>
